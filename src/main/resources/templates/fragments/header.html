<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header th:fragment="headerFragment">
    <header th:with="admin = ${#authentication.getDetails()}">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background:#ffde00">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/guide">
                <img src = "/images/kakao%20CI_black.png" alt = Kakao style="width:100px;
                height: auto;"></a>
            </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <li class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item active" style="margin-top: 5px"><label class="text-dark mr-2 " style="margin-left:25px; font-size:larger">태그 검색</label></li>
                <li class="nav-item active" style="margin-top: 5px"><select class="select2-tag" name="tag"></select></li>
                <li class="nav-item active">
                    <form sec:authorize="isAuthenticated()" class="form-inline" th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" id="admin_name" th:if="${#authentication.getDetails() != null}" th:value="${#authentication.getName()}" />
                        <label class="text-dark mr-2 " style="padding-left:25px;">
                            <strong th:if="${#authentication.getDetails() != null}" th:text= "|${#authentication.getName()} / ${#authentication.getDetails().getPersonName()}|" style="font-size: larger"></strong>
                        </label>
                        <input class="btn btn-outline-dark my-2 my-sm-0" type="submit" value="로그아웃"
                                style = "margin-left:10px;"/>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    </header>
</header>
</body>
</html>
