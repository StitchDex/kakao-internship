<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<section th:fragment="sidebarFragment">
    <div class="wrapper" style="margin-top: 80px;margin-left: 15px; max-width: 300px">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3 ><a href="/guide" class="sidebar-heading list-group-item-action ">가이드목록</a></h3>
                <strong>IAM</strong>
            </div>
            <div class="sidebar-header" style="border-bottom: solid gray; height: auto;">
                    <div class = 'container-fluid' id="jstree"style="overflow: scroll; min-width: 100px"></div>
            </div>
            <div class="admin_button" sec:authorize="hasRole('ROLE_ADMIN')"
                 style="margin-left: 70px;margin-top: 20px;">
            <ul class="list-unstyled components">
                <button type="button" id = "button1" class="btn btn-info" onclick="location.href='/admin'"
                        style="color: #212529;background-color: #ffc10780;border-color: #ffc10700;width: 130px">문서 편집으로</button>
            </ul>
            <ul class="list-unstyled components">
            <button type="button" id = "button2" class="btn btn-info" onclick="location.href='/admin/admin_auth'"
                    style="color: #212529;background-color: #ffc10780;border-color: #ffc10700;width: 130px"> 관리자 권한으로</button>
            </ul>
            <ul class="list-unstyled components">
            <button type="button" id = "button3" class="btn btn-info"
                    style="color: #212529;background-color: #ffc10780;border-color: #ffc10700;width: 130px"> 가이드 트리 편집</button>
            </ul>
            <ul class="list-unstyled components">
            <button type="button" id = "button4" class="btn btn-info"
                    style="color: #212529;background-color: #ffc10780;border-color: #ffc10700;width: 130px"
                    data-toggle="modal" data-target="#myModal" data-backdrop="static"> 모달 연습</button>
            </ul>
            </div>
        </nav>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">DOCUMENT TREE EDITOR</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" style="overflow-y: auto; overflow-x: auto">
                    Modal body..
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    </section>
</html>
